<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Unit Converter</title>
</head>
<body>
    <div class="header">
        <h1 class="inter-extrabold head-title">Metric/Imperial Unit Conversion</h1>
        <input type="number" name="" id="input-el" class="input-conv inter-extrabold" value="0">
        <button id="button-el" class="header-btn inter-medium">Convert</button>
    </div>
    <div class="converter">
        <div class="convert1 section">
            <h3 class="inter-semibold section-title">Length (Meter/Feet)</h3>
            <p id="converter1" class="inter-regular section-text">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="convert2 section">
            <h3 class="inter-semibold section-title">Volume (Liters/Galoons)</h3>
            <p id="converter2" class="inter-regular section-text">0 liters = 0.000 galoons | 0 galoons = 0.000 liters</p>
        </div>
        <div class="convert3 section">
            <h3 class="inter-semibold section-title">Mass (Kilograms/Pounds)</h3>
            <p id="converter3" class="inter-regular section-text">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
